<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <h1><b><i><del><mark><em><ins>MY FAVOURITE DRINKS</ins></em></mark></del></i></b></h1>
    <body>
        <ul type="I" start="1">
            <li>Coke</li>
            <li>Fanta</li>
            <li>Pepsi</li>
        </ul>
        <ol type="1" start="1">
            <li>Jive</li>
            <li>Tang</li>
            <li>Drink O Pop</li>
        </ol>
        <dl>
            <dt>Tea</dt>
            <dd>Water</dd>
            <dt>Ice</dt>
            <dd>Soup</dd>
        </dl>
        <table border="300px" style="border-collapse: collapse;">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>Cameron</td>
                <td>Luyt</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Tyrone</td>
                <td>Keet</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Luqman</td>
                <td>Fortune</td>
                <td>2</td>
            </tr>
        </table>
    </body>
</html>
